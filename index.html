<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dice game</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <button id="rollButton" onclick="rollDice()" disabled>Roll Dice</button>
        <button id="reset" onclick="reset()">Next player</button>
        <p id="currentPlayer"></p>
        <p id="dice"></p>
        <div>
            <input type="checkbox" id="dice0" onclick="keep(0)">
            <label for="dice0">1</label>
            <input type="checkbox" id="dice1" onclick="keep(1)">
            <label for="dice1">2</label>
            <input type="checkbox" id="dice2" onclick="keep(2)">
            <label for="dice2">3</label>
            <input type="checkbox" id="dice3" onclick="keep(3)">
            <label for="dice3">4</label>
            <input type="checkbox" id="dice4" onclick="keep(4)">
            <label for="dice4">5</label>
            <input type="checkbox" id="dice5" onclick="keep(5)">
            <label for="dice5">6</label>
        </div>
        <div>
            <p id="score">Score: 0</p>
            <input type="text" id="playerName" placeholder="Name">
            <input type="submit" id="addPlayer" value="Add player">
        </div>
        <br/>
        <table id="scoreTable">
        <tr>
            <th id="player0">Atte</th>
            <th id="player1">Teea</th>
        </tr>
        <tr>
            <td>
                <ul id="scoreList0">
                </ul>
            </td>
            <td>
                <ul id="scoreList1">
                </ul>
            </td>
        </tr>
        <tr>
            <td id="total0" class="total">0</td>
            <td id="total1" class="total">0</td>
        </tr>
        </table>
    </body>
</html>
